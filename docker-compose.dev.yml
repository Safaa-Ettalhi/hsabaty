services:
  mongodb:
    image: mongo:7
    container_name: hssabaty-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
    environment:
      MONGO_INITDB_DATABASE: hssabaty
    networks:
      - hssabaty-network-dev

  redis:
    image: redis:7-alpine
    container_name: hssabaty-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - hssabaty-network-dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: hssabaty-backend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/hssabaty
      REDIS_URL: redis://redis:6379
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
      - ./backend/exports:/app/backend/exports
    command: npm run dev
    depends_on:
      - mongodb
      - redis
    networks:
      - hssabaty-network-dev

volumes:
  mongodb_data_dev:
  redis_data_dev:

networks:
  hssabaty-network-dev:
    driver: bridge
